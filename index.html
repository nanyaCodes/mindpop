<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Pop | Memory Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.4s ease-in-out;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .card-back {
            background-color: white;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .card-front {
            background: #7fcdcd;
            transform: rotateY(180deg);
            font-size: 3rem;
            color: black;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .card.matched .card-inner {
            transform: rotateY(180deg);
        }
        
        .card.matched .card-front {
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%);
            color: #2d3436;
            animation: pulse 0.6s ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.08); }
        }
        
        .card.shake {
            animation: shake 0.5s ease-in-out;
        }
        body{
            background: url('./assets/images/istockphoto-497388712-1024x1024.jpg');
            backdrop-filter: blur(9px);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        .game-won {
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: firework 1.2s ease-out forwards;
        }
        
        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(25);
                opacity: 0;
            }
        }
        
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out, visibility 8s ease-out;
        }
        
        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .splash-content { 
            text-align: center;
            animation: slideIn 2s ease-out;
        }
        
        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .start-btn {
            transition: all 0.3s ease;
            transform: scale(1);
        }
        
        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }
        
        .blur-bg {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(10px);
        }

        .word-animate {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen p-4 relative overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-white/5 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-white/5 rounded-full blur-3xl animate-pulse" style="animation-delay: 4s;"></div>
    </div>


    <div id="splash-screen" class="splash-screen bg-gradient-to-r from-emerald-600 to-cyan-600">
        <div class="splash-content">
            <div class="mb-8 text-center">                 
                <h1 class="text-6xl md:text-8xl font-bold text-white mb-4 drop-shadow-2xl">                     
                    ðŸ§                  
                </h1>                  
                <h2 class="text-4xl md:text-6xl font-bold text-white mb-2 drop-shadow-lg" id="title">                     
                    <span class="word-animate" style="animation-delay: 0.2s;">Mind</span>
                    <span class="word-animate" style="animation-delay: 0.5s;">Pop</span>               
                </h2>                 
                <p class="text-xl md:text-2xl text-white/80 mb-8" id="subtitle">                     
                    <span class="word-animate" style="animation-delay: 0.8s;">Match</span>
                    <span class="word-animate" style="animation-delay: 1.1s;">the</span>
                    <span class="word-animate" style="animation-delay: 1.4s;">pairs</span>
                    <span class="word-animate" style="animation-delay: 1.7s;">and</span>
                    <span class="word-animate" style="animation-delay: 2.0s;">test</span>
                    <span class="word-animate" style="animation-delay: 2.3s;">your</span>
                    <span class="word-animate" style="animation-delay: 2.6s;">memory!</span>                
                </p>             
            </div>
            <button id="start-btn" class="start-btn bg-gradient-to-r from-black via-teal-500 to-black text-white font-bold py-4 px-8 md:py-6 md:px-12 rounded-full text-xl md:text-2xl shadow-2xl">
                ðŸš€ Start Game
            </button>
        </div>
    </div>

    
    <div id="main-game" class="container mx-auto max-w-4xl mt-12 opacity-0 inset-2 transition-opacity duration-1000">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 drop-shadow-lg">
                ðŸ§  Mind Pop
            </h1>
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-6">
                <div class="glass-effect rounded-xl px-6 py-4 text-white shadow-2xl">
                    <span class="text-lg font-semibold">Attempts: </span>
                    <span id="attempts-count" class="text-2xl font-bold text-cyan-600">0</span>
                </div>
                <button id="reset-btn" class="bg-gradient-to-r from-emerald-400 to-cyan-400 hover:from-emerald-500 hover:to-cyan-500 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform hover:scale-105 transition-all duration-300">
                    ðŸ”„ New Game
                </button>
            </div>
        </div>

        <!-- Game Board -->
        <div id="game-board" class="grid grid-cols-4 gap-3 sm:gap-4 md:gap-6 max-w-md mx-auto mb-8"></div>

        <div id="win-message" class="hidden text-center">
            <div class="glass-effect text-white rounded-2xl p-6 shadow-2xl inline-block border-2 border-white/30">
                <h2 class="text-3xl font-bold mb-2">ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
                <p class="text-xl">You won in <span id="final-attempts">0</span> attempts!</p>
            </div>
        </div>
    </div>

    <div id="fireworks" class="fireworks"></div>





    <script src="script.js"></script>
</body>
</html>
